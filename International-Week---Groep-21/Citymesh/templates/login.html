<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="icon" href="../static/css/img/drone.png" type="image/png">
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form" action="/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@hotmail.com" required >

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Example1234" required >

      <div class="checkbox">
        <input type="checkbox" id="remember" >
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      <a href="#">Wachtwoord vergeten</a>
    </div>
  </div>
</body>
</html>
